<body>
  <nav>

        <li><a href="./home.html"><div><i class="fas fa-home"></i>ホーム</div></a></li>

  <header>
    <h1>Run With</h1>
  </header>
  <main>
    <div class="workinput">
      <div class="map"></div>
      <div class="record">
        <p><span>走行距離</span><span class="distance"><input type="text" class="input-distance">KM</span></p>
        <p><span>経過時間</span><span class="time"><span><input type="text" class="input-min">分<input type="text" class="input-sec">秒</span></p>
      </div>
      <button class="workinput-exe-button">登録</button>
      <div class="workinput-result">
          ワークアウトを登録しました。
      </div>
    </div>
    
  </main>
